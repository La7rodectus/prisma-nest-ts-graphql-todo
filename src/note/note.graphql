type Note {
  id: Int!
  name: String!
  description: String!

  comments: [Comment]
}

input CreateNoteInput {
  name: String!
  description: String!
}

input UpdateNoteInput {
  id: Int!
  name: String!
  description: String!
}

type Query {
  notes: [Note]!
  note(id: Int!): Note
}

type Mutation {
  createNote(createNoteInput: CreateNoteInput!): Note!
  updateNote(updateNoteInput: UpdateNoteInput!): Note!
  removeNote(id: Int!): Note
}
